<!DOCTYPE html>
<html lang ="en-us">
<head>
<meta charset = "UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>C'Mon 'N Ride it (The Train)</h1>  
  </div>
  
  <div class="container">
  
  <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped" id='current-schedule'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

    <div class="panel panel-success">
    <div class="panel-heading">
    <h3 class="panel-title"><strong>Add A Train</strong></h3>
    </div>
  <div class="panel-body">
</div>
   <div class="form-group">
  <label for="trainName">Train Name:</label>
  <input type="text" class="form-control" id="train-name-input">
</div>
<div class="form-group">
  <label for="destination">Destination:</label>
  <input type="text" class="form-control" id="destination-input">
</div>
<div class="form-group">
  <label for="trainTime">First Train Time (military time)</label>
  <input type="text" class="form-control" id="first-train-input">
  <div class="form-group">
  <label for="frequency">Frequency (min)</label>
  <input type="text" class="form-control" id="frequency-input">
</div>
<button class="btn btn-success" id = "submit-train-btn" type="submit" >Submit</button>
</div>
</div>
  </div>
</div>
</div>

<script src="assets/logic.js"></script>

</body>
</html>
